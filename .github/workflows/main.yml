name: Deploy SNS UAT

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: npm install
      run: npm install

    - name: Install DFX
      run: echo -e "yes" | DFX_VERSION=0.15.0 sh -c "$(curl -fsSL https://sdk.dfinity.org/install.sh)"

    - name: Start DFX background
      run: dfx start --background

    - name: Set up dfx identity
      run: |
          mkdir -p ~/.config/dfx/identity/default/
          mv ~/.config/dfx/identity/default/identity.pem ~/.config/dfx/identity/default/identity.pem.bak || true
          echo "$SNS_UAT_IDENTITY" > ~/.config/dfx/identity/default/identity.pem
          dfx identity get-principal
      env:
        SNS_UAT_IDENTITY: ${{ secrets.SNS_UAT_IDENTITY }}


    - name: Generate canister_ids.json in main repo
      run: |
        echo '{
          "FastBlocks_EmailOptIn": { "ic": "'"$FASTBLOCKS_EMAILOPTIN"'" },
          "KinicEndpoint": { "ic": "'"$KINICENDPOINT"'" },
          "CyclesDispenser": { "ic": "'"$CYCLESDISPENSER"'" },
          "PostIndex": { "ic": "'"$POSTINDEX"'" },
          "Storage": { "ic": "'"$STORAGE"'" },
          "User": { "ic": "'"$USER"'" },
          "nuance_assets": { "ic": "'"$NUANCE_ASSETS"'" },
          "PostCore": { "ic": "'"$POSTCORE"'" },
          "PostBucket": { "ic": "'"$POSTBUCKET"'" },
          "Metrics": { "ic": "'"$METRICS"'" }
        }' > canister_ids.json
      env:
        FASTBLOCKS_EMAILOPTIN: ${{ secrets.FASTBLOCKS_EMAILOPTIN }}
        KINICENDPOINT: ${{ secrets.KINICENDPOINT }}
        CYCLESDISPENSER: ${{ secrets.CYCLESDISPENSER }}
        POSTINDEX: ${{ secrets.POSTINDEX }}
        STORAGE: ${{ secrets.STORAGE }}
        USER: ${{ secrets.USER }}
        NUANCE_ASSETS: ${{ secrets.NUANCE_ASSETS }}
        POSTCORE: ${{ secrets.POSTCORE }}
        POSTBUCKET: ${{ secrets.POSTBUCKET }}
        METRICS: ${{ secrets.METRICS }}
        


      
    - name: Deploy local
      run: dfx deploy --network ic
